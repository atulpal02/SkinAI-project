<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Skin Disease Prediction | SkinAI</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #333;
    }

    /* ‚úÖ Navbar */
    .navbar {
      width: 100%;
      max-width: 1200px;
      background: white;
      padding: 15px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 18px rgba(31,38,135,.12);
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 40px;
    }

    .navbar h2 {
      color: #1b3b6f;
      font-size: 26px;
      font-weight: 700;
    }

    .nav-links a {
      margin-left: 25px;
      text-decoration: none;
      color: #1b3b6f;
      font-weight: 600;
      transition: .3s;
    }

    .nav-links a:hover { color: #2d7dff; }

    /* ‚úÖ Upload Section */
    .container {
      width: 100%;
      max-width: 900px;
      background: white;
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(31,38,135,.12);
      padding: 40px;
      text-align: center;
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      color: #1b3b6f;
      font-size: 32px;
      margin-bottom: 10px;
    }

    p.subtext {
      font-size: 15px;
      color: #555;
      margin-bottom: 30px;
    }

    .upload-box {
      border: 2px dashed #1b3b6f;
      padding: 25px;
      border-radius: 14px;
      background: #f8fbff;
      transition: 0.3s;
      margin-bottom: 20px;
    }

    .upload-box:hover {
      background: #eaf2ff;
      transform: scale(1.02);
    }

    input[type="file"] {
      margin-top: 10px;
      cursor: pointer;
    }

    .preview-img {
      margin-top: 20px;
      width: 100%;
      max-width: 250px;
      border-radius: 14px;
      display: none;
      box-shadow: 0 4px 12px rgba(0,0,0,.15);
    }

    button {
      margin-top: 25px;
      background: #1b3b6f;
      color: white;
      padding: 12px 28px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }

    button:hover {
      background: #133866;
      transform: translateY(-2px);
    }

    #result {
      margin-top: 18px;
      font-weight: bold;
      color: #222;
      font-size: 17px;
    }

    /* ‚úÖ Footer */
    .footer {
      width: 100%;
      text-align: center;
      margin-top: 40px;
      padding: 15px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 18px rgba(31,38,135,.12);
      color: #1b3b6f;
      font-weight: 600;
    }

    @media(max-width: 768px) {
      .container { padding: 30px 20px; }
      h1 { font-size: 26px; }
    }
  </style>
</head>

<body>

  <!-- ‚úÖ Navbar -->
  <div class="navbar">
    <h2>SkinAI</h2>
    <div class="nav-links">
      <a href="/">Home</a>
      <a href="/about">About</a>
      <a href="/consult">Consult</a>
      <a href="/contact">Contact</a>
    </div>
  </div>

  <!-- ‚úÖ Upload Container -->
  <div class="container">
    <h1>AI-Powered Skin Disease Detection</h1>
    <p class="subtext">Upload a clear skin image to detect visible dermatological abnormalities using AI.</p>

    <form id="uploadForm" action="/predict" method="POST" enctype="multipart/form-data">
      <div class="upload-box">
        <p>üì∑ Click or drag an image here to upload</p>
        <input type="file" name="image" id="imageInput" accept="image/*" required>
      </div>

      <img id="preview" class="preview-img" alt="Preview">

      <button type="submit">üîç Analyze Skin Condition</button>
    </form>

    <div id="result">{{ prediction_text }}</div>
  </div>

  <!-- ‚úÖ Footer -->
  <div class="footer">
    ¬© 2025 SkinAI ‚Äî Early Detection Saves Lives
  </div>

  <script>
    const imageInput = document.getElementById("imageInput");
    const preview = document.getElementById("preview");

    imageInput.addEventListener("change", function() {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = e => {
          preview.src = e.target.result;
          preview.style.display = "block";
        };
        reader.readAsDataURL(file);
      }
    });
  </script>
<script>
  const imageInput = document.getElementById("imageInput");
  const preview = document.getElementById("preview");
  const uploadForm = document.getElementById("uploadForm");

  // Show preview
  imageInput.addEventListener("change", function() {
    const file = this.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onload = e => {
        preview.src = e.target.result;
        preview.style.display = "block";
      };
      reader.readAsDataURL(file);
    }
  });

  // Add loading overlay
  uploadForm.addEventListener("submit", () => {
    const overlay = document.createElement("div");
    overlay.style.position = "fixed";
    overlay.style.top = "0";
    overlay.style.left = "0";
    overlay.style.width = "100%";
    overlay.style.height = "100%";
    overlay.style.background = "rgba(255,255,255,0.9)";
    overlay.style.display = "flex";
    overlay.style.flexDirection = "column";
    overlay.style.justifyContent = "center";
    overlay.style.alignItems = "center";
    overlay.style.fontSize = "20px";
    overlay.style.fontWeight = "600";
    overlay.innerHTML = "üîç Analyzing your image...<br><br>Please wait a few seconds.";
    document.body.appendChild(overlay);
  });
</script>

</body>
</html>
